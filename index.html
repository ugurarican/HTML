<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Emmet yapıları ve kullanımları -->
    <!-- ul>li-->
    <ul>
        <li></li>
    </ul>
    <!-- ul>li^p-->
    <ul>
        <li></li>
    </ul>
    <p></p>
    <!-- ul>li*3-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul>li+li+li-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul.class1>li.class2 (Class özelliği vermek için)-->
    <ul class="class1">
        <li class="class2"></li>
    </ul>
    <!-- ul#id1>li#id2 (İd özelliği vermek için)-->
    <ul id="id1">
        <li id="id2"></li>
    </ul>
    <!-- ul>li#id1+li#id2+li#id3 -->
    <ul>
        <li id="id1"></li>
        <li id="id2"></li>
        <li id="id3"></li>
    </ul>
    <!-- ul>li#idNo$*3 $ işareti ile otomatik artan değerleri sağlayabiliriz-->
    <ul>
        <li id="idNo1"></li>
        <li id="idNo2"></li>
        <li id="idNo3"></li>
    </ul>
    <!-- p{Emmet ile tag içine text yazma} -->
    <p>Emmet ile tag içine text yazma</p>
    <!-- p>lorem (Kodumuzda içerik olmadığı zamanlarda kullandığımız anlamsız yazıları yani “lorem ipsum”ları oluşturmak için kullanıyoruz.)-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere magni maiores labore hic officiis totam saepe nam dicta officia, esse suscipit eligendi beatae explicabo similique itaque, amet, quos laudantium impedit!</p>
    <!-- p>lorem5 (Önceki kadar uzun olmasını istemiyorsak yanına kaç kelimelik olacağını yazıyoruz.)-->
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- Herhangi bir tag koymaksızın sadece .className yazdıktan sonra Tab’a basarsak bir div oluşturur. Aynısı # için de geçerli-->
    <div class="className"></div>
    <!-- ul>.clasName yazdığımızda li elementi olduğunu algılıyor.-->
    <ul>
        <li class="className"></li>
    </ul>
</body>
</html>
